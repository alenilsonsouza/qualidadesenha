<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualidade da Senha</title>
    <style>
        li {
            color:red;
        }
        .success {
            color:green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Qualidade da senha</h1>

    <p>Regra da Senha Forte</p>

    <ul>
        <li class="digits">Ter no mínimo 8 dígitos</li>
        <li class="upper">Ter pelo menos uma letra maiúscula</li>
        <li class="lower">Ter pelo menos uma letra minúscula</li>
        <li class="number">Ter pelo menos um número</li>
        <li class="sc">Ter pelo menos um caracteres especial</li>
    </ul>

    <label for="password">Digite um senha:</label>
    <input type="password" name="password" id="password">

    <button disabled>Troca Senha</button>

    <div class="result">

    </div>


    <script src="script.js"></script>
</body>
</html>
